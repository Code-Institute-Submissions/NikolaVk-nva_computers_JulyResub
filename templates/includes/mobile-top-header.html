<!-- DARKMODE START -->

<div class="darkmode darkmode_disabled lightmode-btt" onclick="setlightmode(event);"><i class="fas fa-sun fa-lg"></i></div>
<div class="darkmode light darkmode_enabled darkmode-btt" onclick="setdarkmode(event);"><i class="fas fa-moon fa-lg"></i></div>

<!-- DARKMODE END -->
<ul class="list-inline mx-2">
    <li class="list-inline-item">
        <div class="col-12 my-auto pt-1 text-center text-lg-left">
            <a href="{% url 'home' %}" class=" main-logo-link">
                <h2 class="logo-font text-black logo p-2"><strong>NVA</strong><strong class="capitalize">Computers</strong></h2>
            </a>
        </div>
        <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0">
            <form class="form" method="GET" action="{% url 'products' %}">
                <div class="input-group w-100">
                    <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search our site">
                    <div class="input-group-append">
                        <button class="form-control form-control btn btn-black border border-black rounded-0" type="submit">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </li>
    <li class="list-inline-item">
        <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none text-black dark-font" href="{% url 'view_bag' %}">
            <div class="text-center">
                <div><i class="fas fa-shopping-bag fa-lg"></i></div>
                <p class="my-0">
                    {% if grand_total %}
                    ${{ grand_total|floatformat:2 }}
                    {% else %}
                    $0.00
                    {% endif %}
                </p>
            </div>
        </a>
    </li>
</ul>
<div class="col-12 my-auto py-1 py-lg-0">
    <form method="GET" action="{% url 'products' %}">
        <div class="input-group w-100">
            <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search our site">
            <div class="input-group-append">
                <button class="form-control btn btn-black border border-black rounded-0" type="submit">
                    <span class="icon">
                        <i class="fas fa-search"></i>
                    </span>
                </button>
            </div>
        </div>
    </form>
</div>
